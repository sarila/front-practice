<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remainder Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/scss/styles.css" />
  </head>
  <body>
    <section class="container">
      <!-- card start -->
      <div class="card color1">
        <div class="content">
          <div class="content-left">
            <h1>Football</h1>
            <p>Football match this sunday</p>
            <div class="location">
              <a href=""
                ><i class="fa fa-map-marker"></i> <span>Marlowe</span>
              </a>
            </div>
          </div>
          <div class="content-right">
            <img
              src="assets/image/football.jpg"
              alt="football"
              width="59"
              height="53"
            />
          </div>
        </div>
        <hr />
        <div class="footer">
          <div class="time-section">
            <i class="fa fa-clock"></i>
            <span>
              <span>12:00 AM </span>
              <span>-</span>
              <span>2:00 PM</span>
            </span>
          </div>
          <div class="participats-section">
            <img src="assets/image/user1.png" alt="" style="z-index: 3" />
            <img src="assets/image/user3.jpg" alt="" style="z-index: 2" />
            <img src="assets/image/user2.jpg" alt="" style="z-index: 1" />
          </div>
        </div>
      </div>
